<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Stacja końcowa<br></h3>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Telemetria sieci GSM</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col"><label class="col-form-label">Przyłączenie do sieci GSM: <strong>{{attachednetwork}}</strong><br></label></div>
                            <div class="col"><label class="col-form-label">Moc sygnału: <strong>{{signalstrenght}}</strong></label></div>
                        </div>
                        <div class="form-row">
                            <div class="col"><label class="col-form-label">Sieć operatora: <strong>{{localnetwork}}</strong><br></label></div>
                            <div class="col"><label class="col-form-label">Adres IP: <strong>{{ipaddress}}</strong><br></label></div>
                        </div>
                        <div class="form-row">
                            <div class="col"><button class="btn btn-primary" type="button" ng-click="get_gsm_information()"> Odśwież dane<br></button></div>
                        </div>
                        <div class="form-row">
                            <div class="col"><label class="col-form-label"></label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-xl-12">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Lista podłączonych urządzeń:</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col"><button class="btn btn-primary" type="button"  ng-click="get_devices_lists()">Odśwież dane<br></button></div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Adres IP</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="x in devices | limitTo:30">
                                            <td><a href="http://{{x}}/">{{x}}</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
