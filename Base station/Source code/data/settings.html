<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Ustawienia</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Ustawienia komunikacji</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="username"><strong>Nazwa&nbsp;sieci</strong></label><input class="form-control" type="text" placeholder="Nazwa sieci " name="networkssid" maxlength="32 " minlength="4" required="" ng-pattern="az09" ng-model="network.ssid"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="email"><strong>Hasło</strong><br></label><input class="form-control" type="password" name="networkpassword" placeholder="Hasło sieci" maxlength="32" minlength="3" required=""  ng-pattern="az09" ng-model="network.password"></div>
                            </div>
                        </div>
                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit" ng-click="update_settings(network)">Zapisz zmiany</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
